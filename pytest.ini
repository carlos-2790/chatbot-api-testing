[pytest]
# Pytest configuration for chatbot API testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Path configuration
pythonpath = .

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Custom markers
markers =
    smoke: Quick smoke tests for basic functionality
    regression: Full regression test suite
    quality: Tests that validate response quality scores
    slow: Tests that may take longer to execute

# Timeout settings
timeout = 30

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
